name: Linux & MacOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # CI
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.8, 3.9, '3.10', 3.11, 3.12]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install tree_plus
      run: |
        python -m pip install --upgrade pip
        # pip install -r requirements.txt # moved into setup.py
        pip install pytest
        pip install -e .[dev]
    - name: Create .env file
      run: |
        echo "DEBUG_TREE_PLUS=1" > .env.test
        echo "DEBUG_TREE_PLUS=1" > tests/dot_dot/nested_dir/.env.test
    - name: Run generic tests
      run: |
        pytest tests/ -k "not test_tree_plus_dotdot" -vv
    - name: Run specific test
      run: |
        cd tests/dot_dot/nested_dir && pytest -k test_tree_plus_dotdot -vv && cd ../../..

  # CD 
  deploy:
    needs: test
    runs-on: ubuntu-latest
    environment: cicd
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install pypa/build
        run: python -m pip install build
      - name: Increment Version
        run: TREE_PLUS_INCREMENT_VERSION=YES python -m tree_plus_src/deploy
      - name: Build
        run: make build
      - name: Install
        run: pip install -U dist/*.whl
      - name: Run generic tests
        run: |
          pytest tests/ -k "not test_tree_plus_dotdot" -vv
      - name: Run specific test
        run: |
          cd tests/dot_dot/nested_dir && pytest -k test_tree_plus_dotdot -vv && cd ../../..
      - name: Update README
        run: TREE_PLUS_UPDATE_README=YES python -m tree_plus_src/deploy
      - name: Commit Updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am "cd: increment version.py; update readme [skip ci]"
          git push
